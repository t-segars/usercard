<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <header>
                <img src="./icons/user-circle.png" class="user-circle" alt="pin">

            <img src="./icons/gear.png" class="gear" alt="cog">
